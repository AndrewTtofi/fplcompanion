version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: fpl-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - fpl-network

  certbot:
    image: certbot/certbot
    container_name: fpl-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    # Renew certificates every 12 hours (certbot only renews if within 30 days of expiry)
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'"
    networks:
      - fpl-network

  redis:
    image: redis:7-alpine
    container_name: fpl-redis-prod
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - fpl-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: fpl-backend-prod
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FPL_API_BASE_URL=https://fantasy.premierleague.com/api
      - CACHE_TTL=300
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fpl-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=https://fplcompanion.com
    container_name: fpl-frontend-prod
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - fpl-network

volumes:
  redis-data:
  certbot-etc:
  certbot-var:

networks:
  fpl-network:
    driver: bridge
